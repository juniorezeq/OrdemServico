<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Sistema de Ordem de Serviço</title>
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body>
	<center>

		<h:form id="frmLogin">

			<p:panel header="Autenticação de Usuário" style="width: 30%;">
				<h:panelGrid columns="2" style="width: 100%;">
					<p:outputLabel value="Login:" for="login" />
					<p:inputText id="login" value="#{loginBean.usuario.login}"
						style="width: 100%;" />

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						style="width: 100%;" />
					<p:spacer />
					<p:commandButton value="Confirma" action="#{loginBean.loga}"
						process="@form" update="@form" icon="fa fa-fw fa-sign-in">
						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />
					</p:commandButton>

					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<p:graphicImage value="/imagens/loading1.gif" />
					</p:dialog>

				</h:panelGrid>
			</p:panel>
				<p:messages id="msg" autoUpdate="true" showDetail="true"
							closable="true" style="60%">
							<p:effect type="pulsate" event="load" delay="500" />
						</p:messages>
		</h:form>
	</center>
</h:body>

</html>
