<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Sistema Gestão OS</title>
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body style="padding: 60px;">

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<b:container>
			
			<p:fieldset legend="Cadastro Ordem Servico">
					<h:form id="frmCadastro">

						<h:panelGrid columns="2" style="width: 40%;">
						 <p:outputLabel for="departamento" value="Departamento: " />
            <p:selectOneMenu id="departamento" value="#{ordemServicoBean.ordemservico.department}" style="width:150px">
                <f:selectItem itemLabel="Departamento" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{ordemServicoBean.ordemservico.departamentosListados()}" />
            </p:selectOneMenu>
								
										
							<p:outputLabel value="Número OS:" for="numeroos" />
							<p:inputText id="numeroos"
								value="#{ordemServicoBean.ordemservico.numeroos}" size="20" />
								
								
							<p:outputLabel value="Cliente:" for="cadastroCliente" />
							<p:inputText id="cadastroCliente"
								value="#{ordemServicoBean.ordemservico.cliente}" size="20" />
								
								<p:outputLabel value="Equipamento:" for="equipamento" />
							<p:inputText id="equipamento"
								value="#{ordemServicoBean.ordemservico.equipament}" size="20" />
								
							<p:outputLabel for="dataRecebimento" value="Data Recebimento: " />
      					 	<p:inputMask id="dataRecebimento" value="#{ordemServicoBean.dataRecebimento}" mask="99/99/9999" />
      					   
      					   <p:outputLabel for="dataProposta" value="Data Proposta: " />
      					   <p:inputMask id="dataProposta" value="#{ordemServicoBean.dataProposta}" mask="99/99/9999"  />
								
								<p:outputLabel for="status" value="Status: " />
            <p:selectOneMenu id="status" value="#{ordemServicoBean.ordemservico.status}" style="width:150px">
                <f:selectItem itemLabel="Status" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{ordemServicoBean.ordemservico.statusListados()}" />
                              
            </p:selectOneMenu>
            
               
            						
								
						</h:panelGrid>
						<br></br>
						<p:commandButton value="Incluir" action="#{ordemServicoBean.incluir()}"
							process="@all" update="@all" icon="fa fa-fw fa-save" />
						<p:commandButton value="Voltar" icon="fa fa-fw fa-undo"
							action="#{cadastroBean.voltar()}" style="margin-left:5px"
							process="@form" update="@form" />
						<p:commandButton id="ordensBtn" icon="fa fa-fw fa-users"
							value="Ordens" type="button"
							style="margin-left:5px" />
						<p:overlayPanel id="ordensPanel" for="ordensBtn"
							hideEffect="fade" dynamic="true" style="width:600px">
							<p:dataTable var="ordensCadastradas"
								value="#{ordemServicoBean.osCadastrados()}" rows="20"
								paginator="true">
								<p:column headerText="Numero OS">
									<h:outputText value="#{ordensCadastradas.numeroos}" />
								</p:column>
								</p:dataTable>
						</p:overlayPanel>
							<p:messages id="msg" autoUpdate="true" showDetail="true"
							closable="true" style="60%">
							<p:effect type="pulsate" event="load" delay="500" />
						</p:messages>
					</h:form>
				</p:fieldset>
			
			

			</b:container>
		</ui:define>

	</ui:composition>



</h:body>

</html>
