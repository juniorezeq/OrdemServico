<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Web - Menu</title>
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body style="padding: 60px;">

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<b:container>
				<h:form id="form1">
					<p:messages id="messages" showDetail="true" closable="true">
					</p:messages>
			

					<b:tabView activeIndex="0">
						<b:tab title="Os Ativas">
						<b:dataTable value="#{ordemServicoBean.osAtivas}" var="lista" editable="true">
						<b:dataTableColumn value="#{lista.department}" label="dpto" />
						<b:dataTableColumn value="#{lista.responsavel}" label="Resp" />
						<b:dataTableColumn value="#{lista.numeroos}" label="Os" />
						<b:dataTableColumn value="#{lista.cliente}" />
						<b:dataTableColumn value="#{lista.equipament}" />
						<b:dataTableColumn value="#{lista.dataRecebimento}"
							 label="Recebimento" />
						<b:dataTableColumn value="#{lista.dataProposta}" label="Proposta" />
						<b:dataTableColumn value="#{lista.dataPo}" label="PO" />
						<b:dataTableColumn value="#{lista.dataPartsOrdered}"
							label="PartsOrder" />
						<b:dataTableColumn value="#{lista.dataPartsReceveid}"
							label="PartsReceived" />
						<b:dataTableColumn value="#{lista.serviceFinished}" />
						<b:dataTableColumn value="#{lista.jobInvoiced}" />
						<b:dataTableColumn value="#{lista.moneyInBank}" />

					</b:dataTable>
						</b:tab>
						<b:tab title="Os Finalizadas">
								<b:dataTable value="#{ordemServicoBean.osFinalizadas}" var="lista">
						<b:dataTableColumn value="#{lista.department}" label="dpto" />
						<b:dataTableColumn value="#{lista.responsavel}" label="Resp" />
						<b:dataTableColumn value="#{lista.numeroos}" label="Os" />
						<b:dataTableColumn value="#{lista.cliente}" />
						<b:dataTableColumn value="#{lista.equipament}" />
						<b:dataTableColumn value="#{lista.dataRecebimento}"
							data-order="99/99/9999" order="asc" label="Recebimento" />
						<b:dataTableColumn value="#{lista.dataProposta}" label="Proposta" />
						<b:dataTableColumn value="#{lista.dataPo}" label="PO" />
						<b:dataTableColumn value="#{lista.dataPartsOrdered}"
							label="PartsOrder" />
						<b:dataTableColumn value="#{lista.dataPartsReceveid}"
							label="PartsReceived" />
						<b:dataTableColumn value="#{lista.serviceFinished}" />
						<b:dataTableColumn value="#{lista.jobInvoiced}" />
						<b:dataTableColumn value="#{lista.moneyInBank}" />

					</b:dataTable>
						</b:tab>

					</b:tabView>





				</h:form>

			</b:container>
		</ui:define>

	</ui:composition>



</h:body>

</html>
